<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .bluetext {
        color: blue;
      }
      .boldtext {
        font-weight: bold;
      }
      h2.accent {
        color: white;
        background-color: black;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 class="accent boldtext">책에 대한 내용</h2>
    <p>사람에게 구체적으로 도움을 주는 책</p>
    <p class="bluetext">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi amet,
      impedit cupiditate itaque explicabo voluptas voluptatum velit facere dicta
      ullam doloremque libero eveniet? Ab aliquam praesentium asperiores
      reprehenderit velit <span class="boldtext">consequatur?</span>
    </p>
  </body>
</html>
