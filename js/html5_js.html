<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      var grade = prompt("점수를 입력하세요.");
      temp = parseInt(grade / 10);
      switch (temp) {
        case 9:
          document.write("당신의 학점은 A입니다. <br> ");
          break;

        case 8:
          document.write("당신의 학점은 B입니다. <br> ");
          break;

        case 7:
          document.write("당신의 학점은 C입니다. <br> ");
          break;

        case 6:
          document.write("당신의 학점은 D입니다. <br> ");
          break;
        default:
          document.write("당신의 학점은 F입니다.");
      }
    </script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>
