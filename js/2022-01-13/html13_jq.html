<!-- fading 메서드 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#fadein").click(function () {
          $("#rose").fadeIn("slow");
        });
        $("#fadeout").click(function () {
          $("#rose").fadeOut(1000);
        });
      });
    </script>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h3>Rose fade In/Out</h3>
    <button id="fadein">Click to fade in</button><br />
    <button id="fadeout">Click to fade out</button><br />
    <img
      id="rose"
      src="https://imgnews.pstatic.net/image/417/2021/12/29/0000769601_001_20211229143301526.jpg?type=w647"
      alt="rose"
      width="300"
      height="200"
      style="display: none"
    />
  </body>
</html>
