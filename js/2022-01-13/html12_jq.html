<!-- 글자 위치이동 Position() -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".btn1").click(function () {
          $("p").animate({ right: "-=50px" });
        });
        $(".btn2").click(function () {
          $("p").animate({ right: "+=50px" });
        });
      });
    </script>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <button class="btn1">Animate +</button>
    <button class="btn2">Animate -</button>
    <p style="position: absolute; right: 50">This is a paragraph.</p>
  </body>
</html>
