<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Difference of call() and apply()</h2>
    <p id="demo01"></p>
    <p id="demo02"></p>
    <p id="demo03"></p>

    <script>
      document.getElementById("demo01").innerHTML = Math.max(1, 2, 3);
      document.getElementById("demo02").innerHTML = Math.max.call(2, 3, 4);
      document.getElementById("demo03").innerHTML = Math.max.apply(
        null,
        [3, 4, 5]
      );
    </script>
  </body>
</html>
