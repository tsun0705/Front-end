<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function calc_c() {
        var score;
        temp = prompt("성적을 입력 : ", "0~100 사이의 정수 입력");
        score = parseInt(temp);
        if (score >= 90) {
          document.write("A");
        }
        if (score >= 80) {
          document.write("B");
        }
        if (score >= 70) {
          document.write("C");
        }
        if (score >= 60) {
          document.write("D");
        } else document.write("F");
      }
    </script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>성적 출력</h2>
    <input type="button" onclick="calc_c();" value="계산" />
  </body>
</html>
