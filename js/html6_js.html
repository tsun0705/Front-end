<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      var a,
        cnt = 0,
        calc,
        num,
        temp;
      function calc_b() {
        calc = Math.random() * 100;
        num = parseInt(calc);
      }

      function calc_c() {
        temp = document.getElementById("x").value;
        a = parseInt(temp);
        if (a > num)
          document.getElementById("result").value = "입력 값이 큽니다.";
        else if (a < num)
          document.getElementById("result").value = "입력 값이 작습니다.";
        else document.getElementById("result").value = "축하합니다.";

        cnt += 1;
        document.getElementById("calc").value = cnt;
      }
    </script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>숫자 맞추기</h2>
    숫자 입력 : <input id="x" /> <br />
    결과 : <input id="result" disabled /> <br />
    반복 횟수 : <input id="calc" disabled /> <br />
    <input type="button" onclick="calc_b();" value="숫자 지정" />
    <input type="button" onclick="calc_c();" value="숫자 비교" />
  </body>
</html>
