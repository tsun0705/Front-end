<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function count(x) {
        if (x == 0) {
          document.write("함수 실행 종료");
        } else {
          document.write("함수 'count'가 호출될 때의 값 : " + x + "<br>");
          count(x - 1);
        }
      }

      count(5);
    </script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>재귀함수</h2>
  </body>
</html>
