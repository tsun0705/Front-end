<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      var i = 2,
        j = 1;

      while (i <= 9) {
        while (j <= 9) {
          document.write(i + " * " + j + " = " + i * j + "<br>");
          j++;
        }
        document.write("<br>");
        j = 1;
        i++;
      }
    </script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>
