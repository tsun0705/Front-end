<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset style="width: 350px">
        <legend>HTML5 <입력 값 후보></legend>
        자주 사용하는 웹 브라우저를 입력해주세요.
        <br />
        <input type="text" list="browser" />
        <datalist id="browser">
          <option value="크롬">Google</option>
          <option value="파이어폭스">Mozila</option>
          <option value="사파리">Apple</option>
          <option value="익스플로러">Microsoft</option>
        </datalist>
        <br /><br />
        <input type="submit" />
        <input type="reset" />
      </fieldset>
    </form>
  </body>
</html>
